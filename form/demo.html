<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/style.css">
   
</head>
<body>
    
    <div class="container">
        <h1>REGISTRATION FORM FOR STUDENTS</h1>
    <form class="form">
        
        
        <table class="tabel">
           
            <tr>
                <td><label for="Student Roll No"<a>Student Roll No</a> </label></td>
                <td><input type="text" placeholder="Rollnumber"></td>
            </tr>
             
            <tr>
                <td><label for="Student Name"Student Name<a>Student Name</a></label></td>
                <td><input type="text" placeholder="Student Name"></td>
            </tr>
             
            <tr>
                <td><label for="departmentList">List of Departments</label></td>
                <td>
                    <select id="departmentList" name="departmentList">
                        <option value="">Select department...</option>
                        <option value="ECE">ECE</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <!-- Add more options as needed -->
                    </select>
                </td>
            </tr>
             
            <tr>
                <td><label for="Student 10th Mark"><a>Student 10 th Mark</a></label></td>
                <td><input type="text" placeholder="Mark"></td>
            </tr>
             
            <tr>
                <td><label for="Student 12th Mark"<a>Student 12th Mark</a></label></td>
                <td><input type="text" placeholder="Mark"></td>
            </tr>

            <tr>
                <td><label for="Degree Percentage"<a>Degree Percentage</a></label></td>
                <td><input type="text" placeholder="Mark"></td>
            </tr>

        
            

          
            
        </table>
        <button class="b1">submit</button>
        <button class="b2">cancel</button>
    </form>
    </div>
    
</body>
</html>
